[project]
name = "veo-video-sample-agent"
version = "0.1.0"
description = "Sample agent that uses VEO for video generation." 
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "a2a-sdk>=0.2.16",
    "click>=8.1.8",
    "google-adk>=1.0.0",
    "google-genai>=1.9.0",
    "python-dotenv>=1.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
