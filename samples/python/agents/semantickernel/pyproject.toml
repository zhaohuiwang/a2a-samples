[project]
name = "a2a-semantic-kernel"
version = "0.1.0"
description = "Leverage Semantic Kernel Agents using the A2A protocol."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "semantic-kernel>=1.30.0",
    "a2a-sdk>=0.3.0",
    "uvicorn>=0.35.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
