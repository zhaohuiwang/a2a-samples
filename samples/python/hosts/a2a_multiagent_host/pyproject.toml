[project]
name = "a2a_multiagent_host"
version = "0.1.0"
description = "An A2A multi-agent host to demonstrate the traceability extension"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.0",
    "geopy>=2.4.1",
    "google-adk>=1.7.0",
    "mcp>=1.5.0",
    "a2a-sdk>=0.3.0",
    "litellm",
    "traceability_ext",
]

[tool.uv.sources]
traceability_ext = { workspace = true }
